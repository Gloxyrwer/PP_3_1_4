<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f3f3f3">

<!--Шапка страницы-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <div>
            <span class="fw-bold" th:text="${admin.getEmail()}"></span>
            <span th:text="' with roles: ' + ${personalRoles}"></span>
        </div>
        <div>
            <form th:action="@{/logout}" th:method="POST">
                <div class="text-right">
                    <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!--Боковая панель-->
        <div class="col-2" style="background-color: #ffffff; height: 100vh">
            <div class="row justify-content-center h-100 align-items-start">
                <div class="btn-group-vertical w-100 px-0 mt-3">
                    <a href="/admin" class="btn btn-primary btn-md text-start" role="button"
                    >Admin</a>
                    <a class="btn btn-link btn-md text-start" href="/admin/personalPage"
                       role="button">User</a>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="container-fluid">
                <h1>Admin panel</h1>

                <!--Вкладки-->

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin">Users table</a>
                    </li>
                    <li class="active">
                        <a class="nav-link active" aria-current="page" href="/admin/users/new">New User</a>
                    </li>
                </ul>

                <div class="card">
                    <div class="card-header">
                        <h4>Add new user</h4>
                    </div>

                    <!--Форма для создания юзера-->

                    <div class="card-body">
                        <form class="text-center" role="form" th:method="POST" th:action="@{/admin/newUser}"
                              th:object="${user}">
                            <div class="form-group">
                                <div class="row justify-content-center">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="firstname"><strong>First Name</strong></label>
                                            <input type="text" name="firstname" class="form-control" id="firstname"
                                                   placeholder="First Name">
                                        </div>

                                        <br>

                                        <div class="form-group">
                                            <label for="lastname"><strong>Last Name</strong></label>
                                            <input type="text" name="lastname" class="form-control" id="lastname"
                                                   placeholder="Last Name">
                                        </div>

                                        <br>

                                        <div class="form-group">
                                            <label for="age"><strong>Age</strong></label>
                                            <input type="number" name="age" class="form-control" id="age"
                                                   placeholder="Age">
                                        </div>

                                        <br>

                                        <div class="form-group">
                                            <label for="email"><strong>Email</strong></label>
                                            <input type="email" name="email" class="form-control" id="email"
                                                   placeholder="Email">
                                        </div>

                                        <br>

                                        <div class="form-group">
                                            <label for="Password"><strong>Password</strong></label>
                                            <input type="password" name="password" class="form-control" id="Password"
                                                   placeholder="Password">
                                        </div>

                                        <br>

                                        <div class="form-group">
                                            <label for="roles"><strong>Role</strong></label>
                                            <select multiple class="form-control form-control-sm" id="roles"
                                                    name="roles" size="2" required>
                                                <option th:each="role: ${roles}" th:value="${role.id}">
                                                    <th:block th:text="${role}">
                                                    </th:block>
                                                </option>
                                            </select>
                                        </div>

                                        <br>

                                        <button class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
