<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f3f3f3">

<!--Шапка страницы-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
    <div class="container-fluid">
        <div>
            <span class="fw-bold" th:text="${user.getEmail()}"></span>
            <span th:text="' with roles: ' + ${user.getRolesAsString()}"></span>
        </div>
        <div>
            <form th:action="@{/logout}" th:method="POST">
                <div class="text-right">
                    <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!--Боковая панель-->

        <div class="col-2" style="background-color: #ffffff; height: 100vh">
            <div class="row justify-content-center h-100 align-items-start">
                <div class="btn-group-vertical w-100 px-0 mt-3">
                    <a class="btn btn-primary btn-md text-start" href="/user"
                       role="button">User</a>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="container-fluid">

                <!--Инфо о юзере-->

                <h1>User information-page</h1>
                <div class="card">
                    <div class="card">
                        <div class="card-header">
                            <h4>About User</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}">user</td>
                                    <td th:text="${user.getFirstname()}">user</td>
                                    <td th:text="${user.getLastname()}">user</td>
                                    <td th:text="${user.getAge()}">user</td>
                                    <td th:text="${user.getEmail()}">user</td>
                                    <td th:text="${user.getRolesAsString()}">user</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
